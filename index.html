<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Iframes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            overflow: auto; /* Allow scrolling on the main page */
        }
        iframe {
            width: 100%;
            height: auto; /* Set height to auto */
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://beepzilla.github.io/flickeringneon/" title="Iframe 1"></iframe>
    <iframe src="https://beepzilla.github.io/cards/" title="Iframe 2"></iframe>
</body>
</html>

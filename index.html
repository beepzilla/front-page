<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Pepes</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script> <!-- TradingView Widget Library -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Google Font: Press Start 2P -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            overflow: auto;
            font-family: 'Press Start 2P', cursive;
        }
        .title {
            text-align: center;
            color: #00ff00;
            font-size: 24px;
        }
        iframe {
            width: 100%;
            border: none;
            display: block;
        }
        iframe#iframe1 {
            height: 1000px;
        }
        iframe#iframe2 {
            height: 900px;
        }
        iframe#iframe3 {
            height: 500px;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap; /* Wrap iframes to next line on smaller screens */
            justify-content: space-around; /* Space around iframes */
            gap: 20px; /* Space between iframes */
        }
        .iframe-container iframe,
        .tradingview-widget-container {
            flex-basis: calc(50% - 10px); /* Half width minus half of gap */
            max-width: 300px; /* Mobile size width */
            height: 660px;
        }
        @media screen and (max-width: 600px) {
            .iframe-container {
                flex-direction: column; /* Stack iframes vertically on small screens */
                align-items: center; /* Center iframes */
            }
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .popup-window {
            background-color: #c0c0c0;
            border: 2px solid #000;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            box-shadow: 5px 5px 0 #000;
        }
        .popup-title {
            font-size: 18px;
            margin: 0 0 10px 0;
        }
        .popup-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-window">
            <p class="popup-title">I love Pepe</p>
            <button class="popup-button" onclick="closePopup()">Yes</button>
        </div>
    </div>
    <iframe id="iframe1" src="https://beepzilla.github.io/flickeringneon/" title="Iframe 1"></iframe>
    <iframe id="iframe2" src="https://beepzilla.github.io/cards/" title="Iframe 2"></iframe>
    <iframe id="iframe3" src="https://beepzilla.github.io/tokenomics/" title="Iframe 3"></iframe>
    <h2 class="title">Buy $KEKEL</h2>
    <div class="iframe-container">
        <iframe id="iframe4" src="https://app.uniswap.org/swap" title="Iframe 4"></iframe>
        <div class="tradingview-widget-container" id="tradingview_chart"></div> <!-- TradingView Widget Container -->
    </div>
    <script>
        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
        }

        new TradingView.widget({
            "container_id": "tradingview_chart",
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "details": true,
            "withdateranges": true,
            "hide_side_toolbar": false,
            "studies": [
                "MACD@tv-basicstudies",
                "RSI@tv-basicstudies"
            ]
        });
    </script>
</body>
</html>

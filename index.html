<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Iframes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the main page */
        }
        iframe {
            width: 100%;
            border: none;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: block; /* Prevents any gap below the iframe */
        }
        iframe#iframe1 {
            height: 50%; /* Adjusted height to split the page */
        }
        iframe#iframe2 {
            height: 50%; /* Adjusted height to split the page */
        }
    </style>
</head>
<body>
    <iframe id="iframe1" src="https://beepzilla.github.io/flickeringneon/" title="Iframe 1"></iframe>
    <iframe id="iframe2" src="https://beepzilla.github.io/cards/" title="Iframe 2"></iframe>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Iframes</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100%;
            overflow: auto; /* Allow scrolling on the main page */
        }
        iframe {
            width: 100%;
            border: none;
            display: block; /* Ensure the iframe takes up full width */
        }
        iframe#iframe1 {
            height: 1300px; /* Custom height for the first iframe */
        }
        iframe#iframe2 {
            height: 1500px; /* Custom height for the second iframe */
        }
        iframe#iframe3 {
            height: 1000px; /* Custom height for the third iframe */
        }
        iframe#iframe4 {
            height: 1200px; /* Custom height for the fourth iframe */
        }
    </style>
</head>
<body>
    <iframe id="iframe1" src="https://beepzilla.github.io/flickeringneon/" title="Iframe 1"></iframe>
    <iframe id="iframe2" src="https://beepzilla.github.io/cards/" title="Iframe 2"></iframe>
    <iframe id="iframe3" src="https://beepzilla.github.io/tokenomics/" title="Iframe 3"></iframe> <!-- Replace 'https://example.com/' with your third iframe's URL -->
    <iframe id="iframe4" src="https://beepzilla.github.io/Roadmap/" title="Iframe 4"></iframe> <!-- Replace 'https://example.com/' with your fourth iframe's URL -->
</body>
</html>
